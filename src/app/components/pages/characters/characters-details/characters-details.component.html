<p>Only one product</p>
<div class="row justify-content-center mt-3" *ngIf ="characters$ | async as characters">
  <div class="col-xs-12 col-sm-6  col-md-6 justify-content-center"  >
    <div class="card">
        <div class="image">
           
                <img 
                src="/assets/images/{{characters.image}}" 
                class="card-img-top"
                />
            
        </div>

        <div class="card-inner">
            <div class="header">
                
                 <h2>{{character.description | slice:0:15}}</h2>
                
                <h4 class="text-muted">{{characters.brand}}</h4>
                <small class="text-muted">characters.created</small>
            </div>          
        </div>
    </div>
  </div>


  

  
</div>
<button (click)="onGoBack()" class="btn btn-primary btn-lg mt-5">
  Back
</button>
